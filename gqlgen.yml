# GraphQL configuration
schema:
  - schema.graphql

exec:
  filename: graph/generated/generated.go
  package: generated

model:
  filename: graph/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: graph
  package: graph
  filename: graph/resolver.go

autobind:
  - "payments_app/graph/model"
